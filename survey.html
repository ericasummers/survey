<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <p>Please complete the following survey!</p>

      <form id="identifier">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="nickname">Nickname:</label>
          <input id="nickname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
        <div id="output">
          <p>Name: <span class="name"></span></p>
          <p>Nickname: <span class="nickname"></span></p>
          <p>Age: <span class="age"></span></p>
        </div>

      </div>
  </body>
</html>
